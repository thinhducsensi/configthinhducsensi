port: 7890
socks-port: 7891
allow-lan: true
mode: rule
log-level: info
external-controller: 127.0.0.1:9090

dns:
  enable: true
  ipv6: false
  enhanced-mode: fake-ip
  listen: 0.0.0.0:53
  nameserver:
    - https://dns.google/dns-query
    - https://cloudflare-dns.com/dns-query
  fallback:
    - tls://1.1.1.1:853
    - tls://8.8.8.8:853
  fallback-filter:
    geoip: true
    geoip-code: US
    ipcidr:
      - 240.0.0.0/4

proxies:
  - name: "My-SOCKS5"
    type: socks5
    server: change5.owlproxy.com
    port: 7778
    username: "zmrGFTJbKr40_custom_zone_JP_st__city_sid_89506901_time_90"
    password: "1469794"
    udp: true

proxy-groups:
  - name: "Proxy"
    type: select
    proxies:
      - "My-SOCKS5"
      - "DIRECT"

rules:
  # Chỉ các domain cần thiết mới đi proxy
  - DOMAIN-SUFFIX,ipx.ac,Proxy
  - DOMAIN-SUFFIX,ipinfo.io,Proxy
  - DOMAIN-SUFFIX,myip.com,Proxy
  - DOMAIN-SUFFIX,microsoftonline.com,Proxy
  - DOMAIN-KEYWORD,edu,Proxy
  - DOMAIN-KEYWORD,sheerid,Proxy
  - DOMAIN-SUFFIX,figma.com,Proxy
  - DOMAIN-SUFFIX,play.google.com,Proxy
  - DOMAIN-SUFFIX,google.com,Proxy
  - DOMAIN-SUFFIX,colab.research.google.com,Proxy
  - DOMAIN-SUFFIX,gemini.google,Proxy

  # Mặc định mọi thứ khác đi trực tiếp
  - MATCH,DIRECT
